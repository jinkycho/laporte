<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>la porte</title>

<link rel="preconnect" href="https://fonts.gstatic.com">

<!-- stylesheet -->
<link
	href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/delivery_return.css">


<!-- javascript -->
<script src="http://code.jquery.com/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- ajax-helper -->
<link rel="stylesheet" href="../plugins/ajax/ajax_helper.css" />
<script src="../plugins/ajax/ajax_helper.js"></script>
</head>

<body>
	<header></header>
	<section>
		<!-- 검색 -->
		<div class="hd_searchbox">
			<div class="hd_search">
				<input id="search_text" type="text" placeholder="검색어 입력"> <span
					id="hd_search_icon"></span>
			</div>
			<div class="sc_gray_layer" id="hd_search_background"></div>
			<div class="sc_over_layer" id="hd_search_front">
				<div id="modal_search_box_container">
					<form>
						<input id="modal_search_text" type="text" placeholder="검색어 입력">
						<span id="search_close_icon"></span> <input type="reset"
							id="search_remove_icon"> <input type="submit"
							id="search_enter_icon">
					</form>
					<div id="search_result">
						<h4>추천 검색어</h4>
						<a href="#"><span class="rec_reyword"></span>가구</a> <a href="#"><span
							class="rec_reyword"></span>침대</a> <a href="#"><span
							class="rec_reyword"></span>주방</a> <a href="#"><span
							class="rec_reyword"></span>소파</a> <a href="#"><span
							class="rec_reyword"></span>수납</a> <a href="#"><span
							class="rec_reyword"></span>조명</a>
					</div>
				</div>
			</div>
		</div>
		<!-- 검색 끝 -->

		<!-- 검색제외 본문영역 -->
		<div class="container">
			<div>
				<span class="back">뒤로가기</span>
				<div class="cancel_title">
					<span class="cancel_icon"></span>
					<div>
						<h4>주문 취소</h4>
					</div>
				</div>
				<div>
					<p>주문 취소 사유를 선택해주세요.</p>
					<div>
						<form class="form-horizontal" role="form">
							<select class="form-control" id="select">
								<option>사유 선택</option>
								<option>사이즈, 제품, 수량 등 변경</option>
								<option>초과 구매</option>
								<option>타사 제품 구매</option>
							</select>
							<button type="submit" class="btn btn-primary cancel_btn">확인</button>
						</form>
					</div>
					<div>
						<a href="#" class="back_box">
							주문내역으로 돌아가기
						</a>
					</div>
				</div>
				
			</div>
		
		</div>
		

		</div>
	</section>
	<footer></footer>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="../js/home.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("header").load("../01_home/header.html");
			$("footer").load("../01_home/footer.html");
		});
		$(".cancel_btn").click(function(e) {
			if(confirm("정말 취소하시겠습니까?")){
				alert("취소 되었습니다.")
			}
		});

	</script>
</body>
</html>
